<html>

<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link href="styles/styles.css" rel='stylesheet' type='text/css' />
</head>

<body style="background-color: white;padding: 2rem;">
  <div class="col-md-12 col-sm-12">
    <div style="display: flex;width: 100%">
     <div style="flex:1">

    <label for="name" class="input-label">
      <input type="text" id="name" placeholder="&nbsp;">
      <span class="label">Url para o site</span>
      <span id="bottom_border" class="bordered name_bottom_border"></span>
    </label>
    </div>
    <div>
     <label for="packets" class="input-label">
      <input type="text" id="packets" value="5000" placeholder="&nbsp;">
      <span class="label">Numero de pacotes</span>
      <span id="bottom_border" class="bordered packets_bottom_border"></span>
    </label>
    </div>
    <button id="send-btn">Enviar</button>
    <button id="stop-btn" onclick="window?.attack?._events?.end?.()">Cancelar</button>
  </div>
    <div style="margin-top: 1rem;">
      <ul class="logs" id="target"></ul>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
